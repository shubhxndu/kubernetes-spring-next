# Server Configuration
server.port=${SERVER_PORT:8080}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017/employeedb}
spring.data.mongodb.host=${MONGO_HOST:localhost}
spring.data.mongodb.port=${MONGO_PORT:27017}
spring.data.mongodb.database=${MONGO_DATABASE:employeedb}
spring.data.mongodb.username=${MONGO_USERNAME:}
spring.data.mongodb.password=${MONGO_PASSWORD:}

# Application Configuration
spring.application.name=${APP_NAME:employee-api}

# Logging Configuration
logging.level.com.example.employeeapi=${LOG_LEVEL:INFO}
logging.level.org.springframework.data.mongodb=${MONGO_LOG_LEVEL:DEBUG}

# Management/Actuator Configuration for Kubernetes
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.mongo.enabled=true